{% extends 'todo_app/base.html' %}

{% block title %}タスクの削除 | TODOアプリ{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h2 class="mb-0">タスクの削除</h2>
            </div>
            <div class="card-body">
                <p class="lead">以下のタスクを削除してもよろしいですか？</p>
                
                <div class="alert alert-warning mb-4">
                    <h4 class="alert-heading">{{ todo.title }}</h4>
                    <p class="mb-0">ステータス: <span class="todo-status-{{ todo.status }}">{{ todo.status }}</span></p>
                    {% if todo.due_date %}
                        <p class="mb-0">期限: {{ todo.due_date }}</p>
                    {% endif %}
                </div>
                
                <p class="text-danger">この操作は取り消せません。</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'todo_detail' todo.pk %}" class="btn btn-secondary me-md-2">キャンセル</a>
                        <button type="submit" class="btn btn-danger">削除する</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
